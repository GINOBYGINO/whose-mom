    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            /* èª¿æ•´ç‚ºæ›´æ·±è‰²èª¿ */
            --primary-green: #27ae60;

            --bg-color: #0a1f14; /* æ·±æ£®æ—ç¶  */
            --card-bg: #1e2d24;  /* æ·±ç°ç¶ å¡ç‰‡ */

        body {

        .container {

            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.1);

        }

        h1 { color: var(--primary-green); margin-bottom: 10px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        h3 { color: var(--primary-green); }
        .hidden { display: none; }

        input[type="text"] {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            background: #2c3e50;
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            color: white;

        button {

            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;

            margin: 5px;

        button:hover { background-color: #2ecc71; transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { background-color: #555; cursor: not-allowed; }

        .timer { font-size: 2rem; font-weight: bold; color: var(--accent-yellow); margin: 10px 0; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .photo-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; border: 3px solid transparent; cursor: pointer; }
        .selected { border-color: var(--accent-yellow) !important; box-shadow: 0 0 15px var(--accent-yellow); }
        
        .status-badge { background: #2c3e50; padding: 6px 12px; border-radius: 15px; font-size: 0.9rem; margin: 4px; display: inline-block; border: 1px solid #444; }
        
        .version-tag { position: fixed; bottom: 10px; right: 10px; font-size: 0.8rem; color: #555; }
        hr { border: 0; border-top: 1px solid #333; margin: 20px 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ€ ç¶ è‰²ç›¸ç°¿è¶´</h1>
    
    <div id="view-lobby" class="view">
        <div class="card">
            <h3>æº–å‚™é–‹å§‹</h3>
            <input type="text" id="player-name" placeholder="è¼¸å…¥ä½ çš„æš±ç¨±">
            <br>
            <button onclick="createRoom()">å»ºç«‹æˆ¿é–“ (Host)</button>
            <hr>
            <input type="text" id="room-id-input" placeholder="è¼¸å…¥æˆ¿è™Ÿ">
            <button onclick="joinRoom()">åŠ å…¥æˆ¿é–“</button>
        </div>
    </div>

    <div id="view-waiting" class="view hidden">
        <div class="card">
            <h3>æˆ¿è™Ÿ: <span id="display-room-id" style="color:var(--accent-yellow)">-</span></h3>
            <p>å·²é€£ç·šç©å®¶ (<span id="player-count">0</span>/6):</p>
            <div id="player-list"></div>
            <div style="margin-top: 20px;">
                <button id="start-game-btn" class="hidden" onclick="hostStartGame()">å…¨å“¡åˆ°é½Šï¼Œé–‹å§‹éŠæˆ²ï¼</button>
            </div>
        </div>
    </div>

    <div id="view-leader-input" class="view hidden">
        <div class="card">
            <h2 id="leader-msg" style="color:var(--accent-yellow)">ä½ æ˜¯é ˜è¢–ï¼Œè«‹å‡ºé¡Œ</h2>
            <p>è®“å¤§å®¶å»æ‰¾æœ€ç¬¦åˆé€™å¥è©±çš„ç…§ç‰‡</p>
            <input type="text" id="topic-input" placeholder="ä¾‹å¦‚ï¼šæ‰‹æ©Ÿè£¡æœ€å¥‡æ€ªçš„ç…§ç‰‡">
            <br>
            <button onclick="submitTopic()">ç™¼å¸ƒé¡Œç›®</button>
        </div>
    </div>

    <div id="view-upload" class="view hidden">
        <div class="card">
            <p>é¡Œç›®æ˜¯ï¼š</p>
            <h2 id="display-topic" style="color:var(--primary-green)"></h2>
            <div class="timer" id="upload-timer">50</div>
            <div id="upload-controls">
                <input type="file" id="photo-input" accept="image/*" style="color: #ccc; margin-bottom: 10px;">
                <br>
                <button onclick="processAndUpload()">ç¢ºå®šä¸Šå‚³ç…§ç‰‡</button>
            </div>
            <p id="upload-status">ç­‰å¾…å…¶ä»–ç©å®¶...</p>
        </div>
    </div>

    <div id="view-voting" class="view hidden">
        <div class="card">
            <h3 id="voting-instruction" style="color:var(--accent-yellow)">æŠ•ç¥¨æ™‚é–“</h3>
            <div class="timer" id="vote-timer">20</div>
            <div class="photo-grid" id="voting-grid"></div>
            <button id="submit-vote-btn" onclick="submitVote()" style="margin-top: 20px;">é€å‡ºæŠ•ç¥¨</button>
        </div>
    </div>

    <div id="view-results" class="view hidden">
        <div class="card">
            <h3>å›åˆçµæœ</h3>
            <div id="round-rank" style="font-size: 1.2rem; line-height: 2;"></div>
            <p style="color: #888; margin-top: 15px;">ç­‰å¾…é ˜è¢–é€²å…¥ä¸‹ä¸€å›åˆ...</p>
        </div>
    </div>

    <div id="view-final" class="view hidden">
        <div class="card">
            <h2 style="color:var(--accent-yellow)">ğŸ† æœ€çµ‚æ’å ğŸ†</h2>
            <div id="final-leaderboard" style="font-size: 1.3rem;"></div>
            <button onclick="location.reload()" style="margin-top:20px">å›é¦–é </button>
        </div>
    </div>
</div>

<div class="version-tag">v0.1</div>

<script>
    let peer, conn, roomId;
    let myName = "";
    let isHost = false;
    let players = []; 
    let currentLeaderIndex = 0;
    let roundsPerPlayer = 2;
    let totalRounds = 0;
    let currentRound = 0;
    let selectedPhotoPeerId = null;
    let timerInterval;

    // --- é€£ç·šé‚è¼¯ ---
    function createRoom() {
        myName = document.getElementById('player-name').value || "æˆ¿ä¸»";
        peer = new Peer();
        peer.on('open', id => {
            isHost = true;
            roomId = id;
            document.getElementById('display-room-id').innerText = id;
            players.push({ id: id, name: myName, score: 0, isLeader: false });
            updateLobbyUI();
            switchView('view-waiting');
            document.getElementById('start-game-btn').classList.remove('hidden');
        });
        peer.on('connection', c => {
            c.on('open', () => {
                c.on('data', data => handleData(data, c));
            });
        });
    }

    function joinRoom() {
        myName = document.getElementById('player-name').value || "ç©å®¶";
        roomId = document.getElementById('room-id-input').value;
        if (!roomId) return alert("è«‹è¼¸å…¥æˆ¿è™Ÿ");
        
        peer = new Peer();
        peer.on('open', id => {
            conn = peer.connect(roomId);
            conn.on('open', () => {
                conn.send({ type: 'JOIN', name: myName });
                switchView('view-waiting');
                document.getElementById('display-room-id').innerText = roomId;
            });
            conn.on('data', data => handleData(data));
        });
    }

    function handleData(data, connection) {
        console.log("æ”¶åˆ°è¨Šæ¯:", data.type);
        switch(data.type) {
            case 'JOIN':
                if (isHost) {
                    players.push({ id: connection.peer, name: data.name, score: 0, isLeader: false, peerConn: connection });
                    broadcast({ type: 'SYNC_PLAYERS', players: players.map(p => ({name: p.name, score: p.score})) });
                    updateLobbyUI();
                }
                break;
            case 'SYNC_PLAYERS':
                updateLobbyUI(data.players);
                break;
            case 'START_ROUND':
                setupRound(data);
                break;
            case 'START_UPLOAD': // ä¿®æ­£é»ï¼šClient æ¥æ”¶åˆ°é ˜è¢–å‡ºé¡Œå¾Œçš„è·³è½‰
                showUploadUI(data.topic);
                break;
            case 'UPLOAD_PHOTO':
                if (isHost) {
                    let p = players.find(x => x.id === connection.peer);
                    if(p) p.photo = data.photo;
                    checkAllPhotosUploaded();
                }
                break;
            case 'START_VOTING':
                showVotingUI(data.photos, data.isLeader);
                break;
            case 'VOTE_SUBMIT':
                if (isHost) handleIncomingVote(data, connection.peer);
                break;
            case 'ROUND_OVER':
                showResultUI(data);
                break;
            case 'GAME_OVER':
                showFinalUI(data.players);
                break;
        }
    }

    function broadcast(data) {
        players.forEach(p => {
            if (p.peerConn) p.peerConn.send(data);
        });
    }

    // --- éŠæˆ²æµç¨‹ ---
    function hostStartGame() {
        if (players.length < 3) return alert("è‡³å°‘éœ€è¦ 3 åç©å®¶æ‰èƒ½é–‹å§‹ï¼");
        totalRounds = players.length * roundsPerPlayer;
        currentRound = 0;
        nextRound();
    }

    function nextRound() {
        if (currentRound >= totalRounds) {
            broadcast({ type: 'GAME_OVER', players: players });
            showFinalUI(players);
            return;
        }
        
        players.forEach(p => { p.photo = null; p.votes = 0; p.isLeader = false; p.voted = false; });
        currentLeaderIndex = currentRound % players.length;
        players[currentLeaderIndex].isLeader = true;
        
        let leaderId = players[currentLeaderIndex].id;
        broadcast({ type: 'START_ROUND', leaderId: leaderId });
        setupRound({ leaderId: leaderId });
        currentRound++;
    }

    function setupRound(data) {
        const amILeader = (peer.id === data.leaderId);
        if (amILeader) {
            switchView('view-leader-input');
        } else {
            switchView('view-upload');
            document.getElementById('upload-controls').classList.add('hidden');
            document.getElementById('upload-status').innerText = "é ˜è¢–æ­£åœ¨æ€è€ƒé¡Œç›®...";
        }
    }

    function submitTopic() {
        const topic = document.getElementById('topic-input').value;
        if (!topic) return alert("è«‹è¼¸å…¥é¡Œç›®");
        
        // å»£æ’­çµ¦æ‰€æœ‰äººï¼ŒåŒ…å«è‡ªå·±
        if (isHost) {
            broadcast({ type: 'START_UPLOAD', topic: topic });
            showUploadUI(topic);
        }
    }

    function showUploadUI(topic) {
        switchView('view-upload');
        document.getElementById('display-topic').innerText = topic;
        const amILeader = players[currentLeaderIndex].id === peer.id;
        
        if (amILeader) {
            document.getElementById('upload-controls').classList.add('hidden');
            document.getElementById('upload-status').innerText = "ä½ æ˜¯é ˜è¢–ï¼Œç­‰å¾…å¤§å®¶æ‰¾ç…§ç‰‡...";
        } else {
            document.getElementById('upload-controls').classList.remove('hidden');
            document.getElementById('upload-status').innerText = "å¿«æŒ‘ä¸€å¼µåˆé©çš„ç…§ç‰‡ï¼";
        }
        
        startTimer(50, () => {
            if (isHost) checkAllPhotosUploaded();
        }, 'upload-timer');
    }

    function processAndUpload() {
        const fileInput = document.getElementById('photo-input');
        if (!fileInput.files[0]) return alert("è«‹é¸æ“‡ä¸€å¼µç…§ç‰‡");

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 600; // å†ç¸®å°ä¸€é»æå‡æµæš¢åº¦
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.6);
                
                if (isHost) {
                    players.find(p => p.id === peer.id).photo = dataUrl;
                    checkAllPhotosUploaded();
                } else {
                    conn.send({ type: 'UPLOAD_PHOTO', photo: dataUrl });
                }
                document.getElementById('upload-controls').classList.add('hidden');
                document.getElementById('upload-status').innerText = "ä¸Šå‚³å®Œç•¢ï¼Œç­‰å¾…å…¶ä»–äºº...";
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
    }

    function checkAllPhotosUploaded() {
        const nonLeaders = players.filter(p => !p.isLeader);
        const uploadedCount = nonLeaders.filter(p => p.photo).length;
        
        if (uploadedCount === nonLeaders.length) {
            const photos = nonLeaders.map(p => ({ id: p.id, img: p.photo })).sort(() => Math.random() - 0.5);
            broadcast({ type: 'START_VOTING', photos: photos });
            showVotingUI(photos, players[currentLeaderIndex].id === peer.id);
        }
    }

    function showVotingUI(photos, amILeader) {
        switchView('view-voting');
        const grid = document.getElementById('voting-grid');
        grid.innerHTML = "";
        selectedPhotoPeerId = null;
        
        document.getElementById('voting-instruction').innerText = amILeader ? "ä½ æ˜¯é ˜è¢–ï¼šæŒ‘ä¸€å¼µæœ€å–œæ­¡çš„ (+2åˆ†)" : "æŠ•çµ¦ä¸€å¼µä½ æœ€ä¸å–œæ­¡çš„ç…§ç‰‡ (-1åˆ†)";
        
        photos.forEach(p => {
            const div = document.createElement('div');
            div.className = "photo-item";
            div.innerHTML = `<img src="${p.img}" onclick="selectPhoto(this, '${p.id}')">`;
            grid.appendChild(div);
        });
        startTimer(20, () => submitVote(), 'vote-timer');
    }

    function selectPhoto(el, peerId) {
        document.querySelectorAll('.photo-item img').forEach(i => i.classList.remove('selected'));
        el.classList.add('selected');
        selectedPhotoPeerId = peerId;
    }

    function submitVote() {
        clearInterval(timerInterval);
        const amILeader = (players[currentLeaderIndex].id === peer.id);
        
        const voteData = { type: 'VOTE_SUBMIT', targetId: selectedPhotoPeerId, isLeaderVote: amILeader };
        
        if (isHost) handleIncomingVote(voteData, peer.id);
        else conn.send(voteData);
        
        document.getElementById('view-voting').innerHTML = "<h3>æŠ•ç¥¨å·²é€å‡ºï¼Œç­‰å¾…çµæœ...</h3>";
    }

    function handleIncomingVote(data, voterId) {
        let voter = players.find(p => p.id === voterId);
        if (voter.voted) return; // é˜²æ­¢é‡è¤‡æŠ•ç¥¨
        voter.voted = true;

        if (data.isLeaderVote && data.targetId) {
            let p = players.find(x => x.id === data.targetId);
            if(p) p.score += 2;
        } else if (data.targetId) {
            let p = players.find(x => x.id === data.targetId);
            if(p) p.votes = (p.votes || 0) + 1;
        }

        const votedTotal = players.filter(p => p.voted).length;
        if (votedTotal >= players.length) {
            calculateNegativePoints();
            broadcast({ type: 'ROUND_OVER', players: players.map(p => ({name: p.name, score: p.score})) });
            showResultUI({ players: players });
            setTimeout(() => nextRound(), 5000);
        }
    }

    function calculateNegativePoints() {
        const nonLeaders = players.filter(p => !p.isLeader);
        const maxVotes = Math.max(...nonLeaders.map(p => p.votes || 0));
        const countWithMax = nonLeaders.filter(p => p.votes === maxVotes).length;
        
        if (maxVotes > 0 && countWithMax === 1) {
            let p = nonLeaders.find(p => p.votes === maxVotes);
            p.score = Math.max(0, p.score - 1);
        }
    }

    function switchView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(viewId).classList.remove('hidden');
    }

    function updateLobbyUI(syncPlayers) {
        const list = syncPlayers || players;
        document.getElementById('player-count').innerText = list.length;
        document.getElementById('player-list').innerHTML = list.map(p => `<span class="status-badge">${p.name}</span>`).join('');
    }

    function startTimer(seconds, callback, elementId) {
        let t = seconds;
        const el = document.getElementById(elementId);
        if (el) el.innerText = t;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            t--;
            if (el) el.innerText = t;
            if (t <= 0) {
                clearInterval(timerInterval);
                callback();
            }
        }, 1000);
    }

    function showResultUI(data) {
        switchView('view-results');
        const list = data.players.sort((a,b) => b.score - a.score);
        document.getElementById('round-rank').innerHTML = list.map(p => `<div><strong>${p.name}</strong>: ${p.score} åˆ†</div>`).join('');
    }

    function showFinalUI(finalPlayers) {
        switchView('view-final');
        const list = [...finalPlayers].sort((a,b) => b.score - a.score);
        document.getElementById('final-leaderboard').innerHTML = list.map((p, i) => `<div>ç¬¬ ${i+1} å: ${p.name} (${p.score}åˆ†)</div>`).join('');
    }
</script>
