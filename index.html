<!DOCTYPE html>

<head>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --bg-color: #f1f8f4;

        body {

            margin: 0;

        .container {

        .card {

        h1 { color: var(--dark-green); margin-bottom: 10px; }

        input[type="text"], input[type="file"] {

        button {

        }

        button:hover { background-color: var(--dark-green); transform: scale(1.05); }
        button:disabled { background-color: #ccc; }

        .timer { font-size: 1.5rem; font-weight: bold; color: var(--error-red); margin: 10px 0; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .photo-item img { width: 100%; border-radius: 10px; border: 3px solid transparent; cursor: pointer; }
        .selected { border-color: var(--primary-green) !important; box-shadow: 0 0 10px var(--primary-green); }
        .status-badge { background: #eee; padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; margin: 2px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ€ ç¶ è‰²ç›¸ç°¿è¶´</h1>
    
    <div id="view-lobby" class="view">
        <div class="card">
            <h3>æº–å‚™é–‹å§‹</h3>
            <input type="text" id="player-name" placeholder="è¼¸å…¥ä½ çš„æš±ç¨±">
            <br>
            <button onclick="createRoom()">å»ºç«‹æˆ¿é–“ (Host)</button>
            <hr>
            <input type="text" id="room-id-input" placeholder="è¼¸å…¥æˆ¿è™Ÿ">
            <button onclick="joinRoom()">åŠ å…¥æˆ¿é–“</button>
        </div>
    </div>

    <div id="view-waiting" class="view hidden">
        <div class="card">
            <h3>æˆ¿é–“ä»£ç¢¼: <span id="display-room-id" style="color:var(--dark-green)">-</span></h3>
            <p>å·²é€£æ¥ç©å®¶ (<span id="player-count">0</span>/6):</p>
            <div id="player-list"></div>
            <button id="start-game-btn" class="hidden" onclick="hostStartGame()">å…¨å“¡åˆ°é½Šï¼Œé–‹å§‹ï¼</button>
        </div>
    </div>

    <div id="view-leader-input" class="view hidden">
        <div class="card">
            <h2 id="leader-msg">ä½ æ˜¯é ˜è¢–ï¼Œè«‹å‡ºé¡Œ</h2>
            <input type="text" id="topic-input" placeholder="ä¾‹å¦‚ï¼šæœ€é†œçš„ç…§ç‰‡">
            <button onclick="submitTopic()">ç™¼å¸ƒé¡Œç›®</button>
        </div>
    </div>

    <div id="view-upload" class="view hidden">
        <div class="card">
            <h3>é¡Œç›®ï¼š<span id="display-topic" style="color:var(--primary-green)"></span></h3>
            <div class="timer" id="upload-timer">50</div>
            <div id="upload-controls">
                <input type="file" id="photo-input" accept="image/*">
                <button onclick="processAndUpload()">ç¢ºå®šä¸Šå‚³</button>
            </div>
            <p id="upload-status">ç­‰å¾…å…¶ä»–ç©å®¶...</p>
        </div>
    </div>

    <div id="view-voting" class="view hidden">
        <div class="card">
            <h3 id="voting-instruction">è«‹é¸æ“‡ä½ æœ€å¿ƒå„€çš„ç…§ç‰‡</h3>
            <div class="timer" id="vote-timer">20</div>
            <div class="photo-grid" id="voting-grid"></div>
            <button id="submit-vote-btn" onclick="submitVote()">ç¢ºå®šæŠ•ç¥¨</button>
        </div>
    </div>

    <div id="view-results" class="view hidden">
        <div class="card">
            <h3>å›åˆçµæŸï¼</h3>
            <div id="round-rank"></div>
            <p>ç­‰å¾…é ˜è¢–é€²å…¥ä¸‹ä¸€å›...</p>
        </div>
    </div>

    <div id="view-final" class="view hidden">
        <div class="card">
            <h2>ğŸ† éŠæˆ²çµæŸ ğŸ†</h2>
            <div id="final-leaderboard"></div>
            <button onclick="location.reload()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>
</div>

<script>
    let peer, conn, roomId;
    let myName = "";
    let isHost = false;
    let players = []; // {id, name, score, photo, isLeader, votes: 0, peerConn}
    let currentLeaderIndex = 0;
    let roundsPerPlayer = 2;
    let totalRounds = 0;
    let currentRound = 0;
    let selectedPhotoPeerId = null;
    let timerInterval;

    // --- é€£ç·šé‚è¼¯ ---
    function createRoom() {
        myName = document.getElementById('player-name').value || "ç„¡åæ°";
        peer = new Peer();
        peer.on('open', id => {
            isHost = true;
            roomId = id;
            document.getElementById('display-room-id').innerText = id;
            players.push({ id: id, name: myName, score: 0, isLeader: false });
            updateLobbyUI();
            switchView('view-waiting');
            document.getElementById('start-game-btn').classList.remove('hidden');
        });

        peer.on('connection', c => {
            c.on('data', data => handleData(data, c));
        });
    }

    function joinRoom() {
        myName = document.getElementById('player-name').value || "ç„¡åæ°";
        roomId = document.getElementById('room-id-input').value;
        if (!roomId) return alert("è«‹è¼¸å…¥æˆ¿è™Ÿ");
        
        peer = new Peer();
        peer.on('open', id => {
            conn = peer.connect(roomId);
            conn.on('open', () => {
                conn.send({ type: 'JOIN', name: myName });
                switchView('view-waiting');
                document.getElementById('display-room-id').innerText = roomId;
            });
            conn.on('data', data => handleData(data));
        });
    }

    // --- æ ¸å¿ƒé‚è¼¯ ---
    function handleData(data, connection) {
        switch(data.type) {
            case 'JOIN':
                if (isHost) {
                    players.push({ id: connection.peer, name: data.name, score: 0, isLeader: false, peerConn: connection });
                    broadcast({ type: 'SYNC_PLAYERS', players: players.map(p => ({name: p.name, score: p.score})) });
                    updateLobbyUI();
                }
                break;
            case 'SYNC_PLAYERS':
                updateLobbyUI(data.players);
                break;
            case 'START_ROUND':
                startRoundUI(data);
                break;
            case 'UPLOAD_PHOTO':
                if (isHost) {
                    let p = players.find(x => x.id === connection.peer);
                    p.photo = data.photo;
                    checkAllPhotosUploaded();
                }
                break;
            case 'START_VOTING':
                showVotingUI(data.photos, data.isLeader);
                break;
            case 'VOTE_SUBMIT':
                if (isHost) handleIncomingVote(data, connection.peer);
                break;
            case 'ROUND_OVER':
                showResultUI(data);
                break;
            case 'GAME_OVER':
                showFinalUI(data.players);
                break;
        }
    }

    function broadcast(data) {
        players.forEach(p => {
            if (p.peerConn) p.peerConn.send(data);
        });
    }

    // --- éŠæˆ²æµç¨‹ ---
    function hostStartGame() {
        if (players.length < 3) return alert("è‡³å°‘éœ€è¦ 3 åç©å®¶");
        totalRounds = players.length * roundsPerPlayer;
        currentRound = 0;
        nextRound();
    }

    function nextRound() {
        if (currentRound >= totalRounds) {
            broadcast({ type: 'GAME_OVER', players: players });
            showFinalUI(players);
            return;
        }
        
        players.forEach(p => { p.photo = null; p.votes = 0; p.isLeader = false; });
        currentLeaderIndex = currentRound % players.length;
        players[currentLeaderIndex].isLeader = true;
        
        let leaderId = players[currentLeaderIndex].id;
        broadcast({ type: 'START_ROUND', leaderId: leaderId, round: currentRound + 1 });
        startRoundUI({ leaderId: leaderId });
        currentRound++;
    }

    function startRoundUI(data) {
        const amILeader = (peer.id === data.leaderId);
        switchView(amILeader ? 'view-leader-input' : 'view-upload');
        document.getElementById('upload-controls').classList.remove('hidden');
        document.getElementById('upload-status').innerText = amILeader ? "æ­£åœ¨ç­‰å¾…ä½ è¼¸å…¥é¡Œç›®..." : "ç­‰å¾…é¡Œç›®ä¸­...";
    }

    function submitTopic() {
        const topic = document.getElementById('topic-input').value;
        broadcast({ type: 'START_UPLOAD', topic: topic });
        // Host è¦–è§’åˆ‡æ›
        displayTopic(topic);
    }

    // åœ–ç‰‡å£“ç¸®é‚è¼¯
    function processAndUpload() {
        const file = document.getElementById('photo-input').value;
        const fileInput = document.getElementById('photo-input');
        if (!fileInput.files[0]) return alert("è«‹é¸æ“‡ç…§ç‰‡");

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 800;
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                
                if (isHost) {
                    players.find(p => p.id === peer.id).photo = dataUrl;
                    checkAllPhotosUploaded();
                } else {
                    conn.send({ type: 'UPLOAD_PHOTO', photo: dataUrl });
                }
                document.getElementById('upload-controls').classList.add('hidden');
                document.getElementById('upload-status').innerText = "ä¸Šå‚³æˆåŠŸï¼Œç­‰å€™ä»–äºº...";
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
    }

    // --- æŠ•ç¥¨èˆ‡è¨ˆåˆ† ---
    function checkAllPhotosUploaded() {
        const nonLeaders = players.filter(p => !p.isLeader);
        if (nonLeaders.every(p => p.photo)) {
            const photos = nonLeaders.map(p => ({ id: p.id, img: p.photo })).sort(() => Math.random() - 0.5);
            broadcast({ type: 'START_VOTING', photos: photos });
            showVotingUI(photos, players[currentLeaderIndex].id === peer.id);
        }
    }

    function showVotingUI(photos, amILeader) {
        switchView('view-voting');
        const grid = document.getElementById('voting-grid');
        grid.innerHTML = "";
        document.getElementById('voting-instruction').innerText = amILeader ? "ä½ æ˜¯é ˜è¢–ï¼šé¸ä¸€å¼µæœ€å–œæ­¡çš„ (+2åˆ†)" : "æŠ•çµ¦ä¸€å¼µä½ æœ€ä¸å–œæ­¡çš„ç…§ç‰‡ (-1åˆ†)";
        
        photos.forEach(p => {
            const div = document.createElement('div');
            div.className = "photo-item";
            div.innerHTML = `<img src="${p.img}" onclick="selectPhoto(this, '${p.id}')">`;
            grid.appendChild(div);
        });
        startTimer(20, () => submitVote());
    }

    function selectPhoto(el, peerId) {
        document.querySelectorAll('.photo-item img').forEach(i => i.classList.remove('selected'));
        el.classList.add('selected');
        selectedPhotoPeerId = peerId;
    }

    function submitVote() {
        clearInterval(timerInterval);
        const amILeader = players[currentLeaderIndex].id === peer.id;
        const voteData = { type: 'VOTE_SUBMIT', targetId: selectedPhotoPeerId, isLeaderVote: amILeader };
        
        if (isHost) handleIncomingVote(voteData, peer.id);
        else conn.send(voteData);
        
        document.getElementById('view-voting').innerHTML = "<h3>æŠ•ç¥¨å·²é€å‡ºï¼Œç­‰å¾…çµæœ...</h3>";
    }

    function handleIncomingVote(data, voterId) {
        if (data.isLeaderVote) {
            let p = players.find(x => x.id === data.targetId);
            if(p) p.score += 2;
        } else {
            let p = players.find(x => x.id === data.targetId);
            if(p) p.votes = (p.votes || 0) + 1;
        }

        // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰äººéƒ½æŠ•å®Œ
        // ç¸½ç¥¨æ•¸æ‡‰ç­‰æ–¼ ç©å®¶äººæ•¸ (é ˜è¢–1ç¥¨ + å…¶ä»–ç©å®¶æ¯äºº1ç¥¨)
        const totalVotesReceived = players.reduce((sum, p) => sum + (p.voted ? 1 : 0), 0);
        // é€™è£¡ç°¡åŒ–é‚è¼¯ï¼šHost ç®—ä¸€ä¸‹æ”¶åˆ°å¤šå°‘å€‹ VOTE_SUBMIT
        if (!players.votedCount) players.votedCount = 0;
        players.votedCount++;

        if (players.votedCount >= players.length) {
            players.votedCount = 0;
            calculateNegativePoints();
            broadcast({ type: 'ROUND_OVER', players: players.map(p => ({name: p.name, score: p.score, photo: p.photo})) });
            showResultUI({ players: players });
            setTimeout(() => nextRound(), 5000);
        }
    }

    function calculateNegativePoints() {
        const nonLeaders = players.filter(p => !p.isLeader);
        const maxVotes = Math.max(...nonLeaders.map(p => p.votes));
        const countWithMax = nonLeaders.filter(p => p.votes === maxVotes).length;
        
        // è‹¥ç¥¨æ•¸ç›¸åŒï¼ˆä¸”ä¸ç‚º0ï¼‰ï¼Œä¸æ‰£åˆ†ã€‚è‹¥åªæœ‰ä¸€äººæœ€é«˜ç¥¨ï¼Œæ‰£1åˆ†ã€‚
        if (maxVotes > 0 && countWithMax === 1) {
            let p = nonLeaders.find(p => p.votes === maxVotes);
            p.score = Math.max(0, p.score - 1);
        }
    }

    // --- UI å·¥å…· ---
    function switchView(viewId) {
        document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
        document.getElementById(viewId).classList.remove('hidden');
    }

    function updateLobbyUI(syncPlayers) {
        const list = syncPlayers || players;
        document.getElementById('player-count').innerText = list.length;
        document.getElementById('player-list').innerHTML = list.map(p => `<span class="status-badge">${p.name}</span>`).join('');
    }

    function startTimer(seconds, callback) {
        let t = seconds;
        const el = document.querySelector('.timer:not(.hidden)');
        if (el) el.innerText = t;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            t--;
            if (el) el.innerText = t;
            if (t <= 0) {
                clearInterval(timerInterval);
                callback();
            }
        }, 1000);
    }

    function displayTopic(topic) {
        broadcast({ type: 'DISPLAY_TOPIC', topic: topic });
        document.getElementById('display-topic').innerText = topic;
        startTimer(50, () => {
            if (isHost) checkAllPhotosUploaded();
        });
    }

    function showResultUI(data) {
        switchView('view-results');
        const list = data.players.sort((a,b) => b.score - a.score);
        document.getElementById('round-rank').innerHTML = list.map(p => `<p>${p.name}: ${p.score}åˆ†</p>`).join('');
    }

    function showFinalUI(finalPlayers) {
        switchView('view-final');
        const list = [...finalPlayers].sort((a,b) => b.score - a.score);
        document.getElementById('final-leaderboard').innerHTML = list.map((p, i) => `<h2>ç¬¬${i+1}å: ${p.name} (${p.score}åˆ†)</h2>`).join('');
    }

</script>
